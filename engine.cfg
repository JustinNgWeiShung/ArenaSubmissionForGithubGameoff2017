[application]

name="Arena"
main_scene="res://stages/title.tscn"
icon="res://sprites/character1.png"

[autoload]

globals="*res://scripts/global.gd"
Transition="*res://stages/transition.tscn"

[display]

use_vsync=false
stretch_mode="2d"
stretch_aspect="keep"
width=960
height=540
test_width=960
test_height=540

[image_loader]

filter=false
gen_mipmaps=false

[input]

P1_MOVE_LEFT=[key(A), key(Left), jbutton(0, 14), jaxis(0, 0)]
P1_MOVE_RIGHT=[key(D), jbutton(0, 15), key(Right), jaxis(0, 1)]

[physics_2d]

motion_fix_enabled=true
