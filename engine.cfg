[application]

name="Arena"
main_scene="res://stages/title.tscn"
icon="res://sprites/character1.png"

[autoload]

StreamPlayerGame="*res://scenes/StreamPlayer.tscn"
GLOBAL_INPUT="*res://scripts/system/input_global_handler.gd"
GLOBAL_SYS="*res://scripts/system/sys_global_handler.gd"
TRANSITION="*res://stages/transition.tscn"

[display]

use_vsync=false
stretch_mode="2d"
stretch_aspect="keep"
width=960
height=540
test_width=960
test_height=540

[image_loader]

filter=false
gen_mipmaps=false

[input]

P2_ATTACK=[key(Kp 7), jbutton(1, 2)]
P2_JUMP=[key(Kp 8), jbutton(1, 0)]
P2_MOVE_UP=[key(Up), jbutton(1, 12), jaxis(1, 2)]
P2_MOVE_DOWN=[key(Down), jbutton(1, 13), jaxis(1, 3)]
P2_MOVE_LEFT=[key(Left), jaxis(2, 0), jbutton(1, 14)]
P2_MOVE_RIGHT=[key(Right), jbutton(1, 15), jaxis(1, 1)]
P2_START=[key(Return), jbutton(1, 11)]
P1_START=[key(Space), jbutton(0, 11)]
P1_MOVE_UP=[key(W), jbutton(0, 12), jaxis(0, 2)]
P1_MOVE_DOWN=[jbutton(0, 13), jaxis(0, 3), key(S)]
P1_MOVE_LEFT=[key(A), jbutton(0, 14), jaxis(0, 0)]
P1_MOVE_RIGHT=[key(D), jbutton(0, 15), jaxis(0, 1)]
P1_JUMP=[key(Y), jbutton(0, 0)]
P1_ATTACK=[key(T), jbutton(0, 2)]
CLOSE_GAME=[key(Escape, S), key(Q, S)]

[physics_2d]

motion_fix_enabled=true
